<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./../assets/css/navbar.css">
    <link rel="stylesheet" href="./../assets/css/skills.css">
    <!-- FONTAWESOME ICON -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>My Skills</title>
</head>
<body>
    <!-- NAVBAR MENU -->
    <header>
        <nav>
            <div class="logo-wrapper">
                <a href="#" class="logo"><img src="./../assets/img/logoC.png" alt=""></a>
            </div>
            <div class="nav-items" id="nav-item-wrapper">
                <a href="./../index.html" class="nav-links">Home</a>
                <a href="./../public/about.html" class="nav-links">About</a>
                <a href="#" class="nav-links">Contact</a>
                <a href="#" class="nav-links">skill</a>
            </div>
            <div class="hamburger-wrapper" id="menu-toggle" onclick="toggleNavbar()">
                <i class=" hamburger fas fa-bars"></i>
            </div>
        </nav>    
    </header>


    <main>
        <div class="skills">
            <!-- HTML SECTION -->
            <section class="html">
                <!-- skills icon -->
                <div class="skills-icon-container">
                    <i class="fab fa-html5"></i>
                </div>
                <!-- skills description-->
                <div class="skills-description">
                    <p>I know html very well. </p>
                    <progress value="75" max="100">32% </progress>
                </div>
            </section>

            <!-- CSS SECTION -->
            <section class="css">
                 <!-- skills icon -->
                 <div class="skills-icon-container">
                    <i class="fab fa-css3"></i>
                </div>
                <!-- skills description-->
                <div class="skills-description">
                    <p>I can design a website with css very well. </p>
                    <progress value="95" max="100">32% </progress>
                </div>
            </section>

            <!-- JAVASCRIPTY SECTION -->
            <section class="javascript">
                 <!-- skills icon -->
                 <div class="skills-icon-container">
                    <i class="fab fa-js"></i>
                </div>
                <!-- skills description-->
                <div class="skills-description">
                    <p>I am very good at javascript.</p>
                    <progress value="85" max="100">32% </progress>
                </div>
            </section>
            <!-- ANGULAR SECTION -->
            <section class="angular">
                <!-- skills icon -->
                <div class="skills-icon-container">
                   <i class="fab fa-angular"></i>
               </div>
               <!-- skills description-->
               <div class="skills-description">
                   <p>I am scaling up on angular.</p>
                   <progress value="45" max="100">32% </progress>
               </div>
           </section>
           <!-- DATA ANALYST -->
           <section class="data-analyst">
               <!-- skills icon -->
               <div class="skills-icon-container">
                   <i class="fas fa-file-csv"></i>
                </div>
               <!-- skills description-->
               <div class="skills-description">
                   <p>I am a good data analyst.</p>
                   <progress value="85" max="100">32% </progress>
                </div>
            </section>
            
        </div>
    </main>

    <script src="./../assets/js/script.js"></script>
</body>
</html>
